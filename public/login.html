<!doctype html>
<html lang="en" ng-app="app">

<head>
  <title>Fireside</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" href="./styles.css">
</head>

<body">

  <fireside-header></fireside-header>

  
  <main>
    <h1>Login</h1>
    <div id="firebaseui-auth-container"></div>
  </main>

  <fireside-footer></fireside-footer>


  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.3.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#available-libraries -->
  <script defer src="/__/firebase/7.3.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.3.0/firebase-database.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <!-- Firebase UI -->
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>


  <!-- App JS -->
  <script defer src="components.js"></script>
  <script defer src="./scripts.js"></script>
  <script defer src="./auth.js"></script>

</body>
</html>
