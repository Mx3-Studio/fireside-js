<!doctype html>
<html lang="en" ng-app="app">

<head>
  <title>Search</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="./favicon.ico">
</head>

<body class="fireside-app">

  <fireside-header></fireside-header>

  <main>
    <h1>Search</h1>
    <p>Search for chats by email address (exact match only).</p>
    <form id="search" class="search">
      <input id="email" type="email" placeholder="username@email.com" name="message" maxlength="100" aria-label="email" required>
      <button type="submit" onclick="onSearch(event)" aria-label="search">
          <i class="material-icons" aria-hidden="true">search</i>
        </button>
      </form>
      <ul class="chats" id="searchResults"></ul>
  </main>

  <template id="chat">
    <li class="clearfix">
      <img class="avatar">
      <p class="name"></p>
      <img class="chat-image">
      <p class="message"></p>
    </li>
  </template>

  <fireside-footer></fireside-footer>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.3.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
  https://firebase.google.com/docs/web/setup#available-libraries -->
  <script defer src="/__/firebase/7.3.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.3.0/firebase-database.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <!-- App JS -->
  <script defer src="components.js"></script>
  <script defer src="scripts.js"></script>

</body>
</html>
